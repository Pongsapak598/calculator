<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="body">
            <div class="num">
                <div class="7"><p>7</p></div>
                <div class="8"><p>8</p></div>
                <div class="9"><p>9</p></div>
                <div class="4"><p>4</p></div>
                <div class="5"><p>5</p></div>
                <div class="6"><p>6</p></div>
                <div class="1"><p>1</p></div>
                <div class="2"><p>2</p></div>
                <div class="3"><p>3</p></div>
                <div class="dot"><p>.</p></div>
                <div class="zero"><p>0</p></div>
            </div>
            <div class="operators">
                <div class="plus"><p>+</p></div>
                <div class="minus"><p>-</p></div>
                <div class="multiply"><p>x</p></div>
                <div class="devide"><p>รท</p></div>
                <div class="equal"><p>=</p></div>
            </div>
        </div>
    </div>
</body>
</html>
