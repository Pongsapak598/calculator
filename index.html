<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="body">
            <div class="num">
                <button value="7" onclick="button(this);">7</button>
                <button value="8" onclick="button(this);">8</button>
                <button value="9" onclick="button(this);">9</button>
                <button value="4" onclick="button(this);">4</button>
                <button value="5" onclick="button(this);">5</button>
                <button value="6" onclick="button(this);">6</button>
                <button value="1" onclick="button(this);">1</button>
                <button value="2" onclick="button(this);">2</button>
                <button value="3" onclick="button(this);">3</button>
                <button value="." onclick="button(this);">.</button>
                <button id="zero" value="0" onclick="button(this);">0</button>
            </div>
            <div class="operators">
                <button class = 'reset' value="reset" onclick="reset()">AC</button>
                <button value="plus" onclick="processPlus()">+</button>
                <button value="minus" onclick="processMinus()">-</button>
                <button value="multiply" onclick="processMultiply()">x</button>
                <button value="devide" onclick="processDevide()">รท</button>
                <button value="equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
